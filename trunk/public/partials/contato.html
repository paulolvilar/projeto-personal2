
<div class="main">


<!-- row -->
    <div class="row">

        <!-- col 6 -->
		<div class="col-md-6">



                <!-- tile -->
                <section class="tile color transparent-black">



                  <!-- tile header -->
                  <div class="tile-header">
                    <h1><strong>Cliente</strong></h1>
                  </div>
                  <!-- /tile header -->

                  <!-- tile body -->
                  <div class="tile-body">
                    <p ng-show="mensagem.texto">
						{{mensagem.texto}}
					</p>

                    <form class="form-horizontal" role="form" ng-submit="salva()">
                      
                      <div class="form-group">
                        <label for="nome" class="col-sm-4 control-label">Nome completo</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome" />
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">E-mail</label>
                        <div class="col-sm-8">
                          <input type="e-mail" class="form-control" id="email" 	placeholder="email@exemplo.com" name="email" ng-model="contato.email" required />
                        </div>
                      </div>


                      <div class="form-group form-footer">
                        <div class="col-sm-offset-4 col-sm-8">
                          <button type="submit" class="btn btn-primary">Salvar</button>
                          <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                      </div>

                    </form>

                  </div>
                  <!-- /tile body -->
                  
                


			</section>
                <!-- /tile -->

		</div>
        <!-- /col 6 -->

	</div>
		<!-- /row -->
</div>
<!-- /main -->
