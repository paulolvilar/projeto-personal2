<!-- page header -->
<div class="pageheader">
	<h2><i class="fa"></i> Clientes	<span></span></h2>
	<div class="breadcrumbs">
		<ol class="breadcrumb">
			<li>You are here</li>
			<li><a href="index.html">Minimal</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</div>
</div>
				<!-- /page header -->		
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>

		<div class="input-group search-bar col-sm-6">
			<input type="text" ng-model="filtro" class="form-control" name="search" placeholder="Search...">
		    <span class="input-group-btn">
			    	<button class="btn btn-default" type="button" ng-click="buscaContatos()"><i class="fa fa-search"></i> Search</button>
		    </span>
		</div>


<br />
<p ng-show="contatos.length">
	Clientes cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="contatos.length">
	Não há contatos cadastrados
</p>
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>Emergência</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="contato in contatos">
			<td>
				<a ng-href="#/contato/{{contato._id}}">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td>{{contato.emergencia.nome}}</td>
			<td class="text-center">
				<button class="btn btn-warning" ng-click="remove(contato)">
					Remover
				</buttom>
			</td>
		</tr>
	</table>
</div>
<a ng-href="#/contato" class="btn btn-primary">Novo Contato</a>
