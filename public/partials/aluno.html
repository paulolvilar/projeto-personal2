
<div class="main">


<!-- row -->
    <div class="row">

        <!-- col 6 -->
		<div class="col-md-6">



                <!-- tile -->
                <section class="tile color transparent-black">



                  <!-- tile header -->
                  <div class="tile-header">
                    <h1><strong>Aluno</strong></h1>
                  </div>
                  <!-- /tile header -->

                  <!-- tile body -->
                  <div class="tile-body">
                    <p ng-show="mensagem.texto">
						{{mensagem.texto}}
					</p>

                      <form class="form-horizontal" role="form" parsley-validate id="basicvalidations">
                      
                      <div class="form-group">
                        <label for="fullname" class="col-sm-4 control-label">Nome Completo *</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="fullname" parsley-trigger="change" parsley-required="true" parsley-minlength="4" parsley-validation-minlength="1">
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="col-sm-4 control-label">Sexo *</label>
                        <div class="col-sm-8">
                          <div class="radio radio-transparent">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            <label for="optionsRadios1">Masculino</label>
                          </div>
                          <div class="radio radio-transparent">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            <label for="optionsRadios2">Feminino</label>
                          </div>
                        </div>
                      </div>


                      <div class="form-group">
                        <label for="email" class="col-sm-4 control-label">Email *</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="email" parsley-trigger="change" parsley-required="true" parsley-minlength="4" parsley-type="email" parsley-validation-minlength="1">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="birthdate" class="col-sm-4 control-label">Data de Nascimento *</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="birthdate" parsley-trigger="change" parsley-required="true" parsley-minlength="4" parsley-type="dateIso" parsley-validation-minlength="1" data-date-format="dd/mm/yyyy" placeholder="DD/MM/AAAA">
                        </div>
                      </div>



                      <div class="form-group">
                        <label for="birthdate" class="col-sm-4 control-label">Data do inicio *</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="birthdate" parsley-trigger="change" parsley-required="true" parsley-minlength="4" parsley-type="dateIso" parsley-validation-minlength="1" data-date-format="dd/mm/yyyy" placeholder="DD/MM/AAAA">
                        </div>
                      </div>


                      <div class="form-group">
                        <label for="input05" class="col-sm-4 control-label">Message (20 chars min, 200 max)</label>
                        <div class="col-sm-8">
                          <textarea class="form-control" id="input05" rows="3" parsley-trigger="keyup" parsley-rangelength="[20,200]" parsley-validation-minlength="1"></textarea>
                        </div>
                      </div>

                      <div class="form-group form-footer">
                        <div class="col-sm-offset-4 col-sm-8">
                          <button type="submit" class="btn btn-primary">Salvar</button>
                          <button type="reset" class="btn btn-default">Limpar</button>
                        </div>
                      </div>

                    </form>
                  </div>
                  <!-- /tile body -->
                  
                


			</section>
                <!-- /tile -->

		</div>
        <!-- /col 6 -->

	</div>
		<!-- /row -->
</div>
<!-- /main -->
